<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="survey.css" type="text/css">
  <title>SURVEY FORM</title>

  </head>
 
  <body>
    
      <header>
          <div id=react>SURVEY - FORM</div>
          <div class="thin-border">
          <h1 id="title"> SURVEY FORM / Obrazac </h1>
          </div>
        </header>
    <p id="description">  Let us know how we can improve freeCodeCamp / Pomozite nam da poboljšamo naš freeCodeCamp</p> <hr>
     <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
   <div class="container">
     <div class="jumbotron">
       <div class="labels">
         <label for="name" id="name-label"> *Name :
        </label>
       </div>
    <div class="rightTab">
       <input type="text" placeholder="Enter your  name" id="name" class="input-field" required>
      </div>
        <div class="labels">
          <label for="email" id="email-label">*Surname :
            </label></div>
         <div class="rightTab">
           <input type="email" placeholder="Enter your surname" id="surname" class="input-field" required></div>
       <div class="labels">
          <label for="surname" id="surname-label">*Email :
            </label></div>
         <div class="rightTab">
           <input type="text" placeholder="Enter your email" id="email" class="input-field" required></div>
    <div class="labels">
      <label id="number-label" for="age">* Age:               </label>
          </div>
    <div class="rightTab">
     <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
       <div class="labels">
        <label for="currentPos">*Which option best describes your current role?</label>
      </div>
      <div class="rightTab" >
        <select name="currentPos" class="dropdown">
      <option disabled value >Select an option</option>
      <option  value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
      </div>
       <div class="labels">
          <label for="userRatings">* How likely is that you would recommend <u>freeCodeCamp</u> to a friend?</label>
       </div>
       <div class="rightTab">
         <ul>
           <li class="radio">
             <label><input type="radio" name="radio-buttons" value="1">Definetly</label></li>
             <li class="radio">
             <label><input type="radio" name="radio-buttons" value="2">Maybe</label></li>
         <li class="radio">
             <label><input type="radio" name="radio-buttons" value="3">Not sure</label></li>
         </ul>
       </div>
        <div class="labels">
        <label for="currentPos">What do you like most in FCC:</label>
      </div>
      <div class="rightTab" >
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value >Select an option</option>
      <option  value="student">Projects</option>
      <option value="job">Challanges</option>
      <option value="learner">Community</option>
      <option value="preferNo">Open source</option>
      <option value="other">Other</option>
    </select>
      </div>
       <div class="labels"><label for="userRatings">Things that should be improved in the future<br>(Check all that apply): </label></div>
       <div class="rightTab">
         <ul>
           <li class="checkbox"><label><input type="checkbox"  value="1">Front-end Projects</label></li>
           <li class="checkbox"><label><input type="checkbox"  value="2">Back-end Projects</label></li>
          <li class="checkbox"><label><input type="checkbox"   value="3">Challanges</label></li>
            <li class="checkbox"><label><input type="checkbox"   value="4">Videos</label></li>
         </ul>
       </div>
         <div class="labels">
           <label for="userRatings">Any comments or suggestions</label>
         </div>
        <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
       <button id="submit" type="submit">Submit</button>
         
         
         
       </div>
 
       
       
       
       </div>
       
      
     
     
     
     
     
     </div>
    </div>
     </div>
    </div>

   
   
     
      
      
      
      

    </form>

    var x;

  </body>

</html>
